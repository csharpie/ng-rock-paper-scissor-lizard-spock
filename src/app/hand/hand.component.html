<div class="container">
    <div class="row">
        <div class="col-5">
            <h2 class="text-left">You</h2>
        </div>
        <div class="col-2">
        </div>
        <div class="col-5">
            <h2 class="text-right">Mr. Roboto</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-5 text-left">
            <i id="handIcon" class="fa handIcon fa-flip-horizontal"></i>
        </div>
        <div class="col-2">
            <i id="handShakeIcon" class="fa fa-handshake-o handIcon text-center"></i>
        </div>
        <div class="col-5  text-right">
            <i id="botHandIcon" class="fa handIcon"></i>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <p-dropdown [options]="handChoices" [(ngModel)]="selectedValue" (onChange)="onChange($event)" optionLabel="choice" placeholder="Select a Hand"></p-dropdown>
        </div>
        <div class="col-2">
            <h1 *ngIf="winnerStatus">{{winnerStatus}}</h1>
        </div>
        <div class="col-5">
            
        </div>
    </div>
</div>
